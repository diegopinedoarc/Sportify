             <input type="checkbox" name="" id="check"> <label class="check" for="">Recordar contraseña</label>

           </div>
           <div class="otrosAcc">
             <button class="acc__btn"><a class="linkbtns" href="https://www.google.com/">Ingresa con <i class="fa-brands fa-google"></i></a></button>
             <button class="acc__btn"><a class="linkbtns" href="https://www.facebook.com/">Ingresa con <i class="fa-brands fa-facebook"></i></a></button>
